# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your 
#editor first!

general {
        colors = true
        interval = 5
}

order += "mpd"
order += "volume master"
order += "tztime local"


tztime local {
        format = "%A, %d %B %Y %H:%M"
}

disk "/" {
        format = "%avail"
}

volume master {
        format = "♪ %volume"
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}

mpd {
        format_up = "%title - %album - %artist"
        format_down = " - "
        host = "127.0.0.1"
        port = 6600
        #password = "kkuette"
}


