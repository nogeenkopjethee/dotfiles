separator_block_width=15

[name]
command=cat ~/thenameoftheuser
interval=once
color=#000000

[focused window]
command=xprop -id $(xdotool getactivewindow) | grep 'WM_NAME(STRING)' | cut -d'"' -f2
interval=2
color=#A6D1FA"

[download]
command=~/bandwidth.sh rx
min_width=0000 kB/s
align=right
color=#00FF00
interval=1 # IMPORTANT

[upload]
command=~/bandwidth.sh tx
min_width=0000 kB/s
align=right
interval=1 # IMPORTANT
color=#FF0000

[MPD]
#label=MPD
command=mpc current
color=#00FF00
interval=5

[volume]
command=/usr/libexec/i3blocks/volume
signal=10
interval=once

